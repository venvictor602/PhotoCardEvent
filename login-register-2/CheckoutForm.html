<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- External Css -->
    <link rel="stylesheet" href="assets/css/line-awesome.min.css" />

    <!-- Custom Css -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/theme-1.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="https://res.cloudinary.com/dslqlq4po/image/upload/v1688548918/NorseLogo_u4f8mp.png"
    />

    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png" />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="assets/images/icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="assets/images/icon-114x114.png"
    />
  </head>
  <body>
    <div class="ugf-main-wrap ugf-bg">
      <div class="ugf-header">
        <a href="../index.html"
          ><img
            src="https://res.cloudinary.com/dslqlq4po/image/upload/v1688548918/NorseLogo_u4f8mp.png"
            width="70"
            class="img-fluid"
            alt=""
        /></a>

        <div class="alternet-access">
          <p>
            Already have an account?
            <a href="login.html" style="color: #f31a1a">&nbsp; Log in now!</a>
          </p>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="ugf-container">
              <div class="content-wrap">
                <div class="ugf-form-block-header">
                  <h1>Check out form</h1>
                </div>
                <div class="ugf-input-block">
                  <form action="./register2.html">
                    <div class="form-group">
                      <input
                        type="name"
                        class="form-control"
                        id="inputText"
                        placeholder="Full Name"
                        disabled
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control"
                        id="inputMail"
                        placeholder="Email Address"
                        disabled
                      />
                    </div>
                    <div class="form-group pass-block">
                      <input
                        type="phone"
                        class="form-control"
                        id="inputPass"
                        placeholder="Phone Number"
                        disabled
                      />
                    </div>
                    <div class="form-group pass-block">
                      <select
                        id="selectField"
                        class="form-control"
                        style="font-weight: bold"
                      >
                        <option value="" disabled>Select Designation</option>
                        <option value="10000">Sailyn Council Members</option>
                        <option value="8000">Deckhands</option>
                      </select>
                    </div>
                    <div class="form-group pass-block">
                      <input
                        type="amount"
                        class="form-control"
                        id="amount"
                        placeholder="Amount"
                        disabled
                      />
                    </div>
                    <button
                      type="submit"
                      class="btn"
                      style="background-color: #f31a1a"
                    >
                      Proceed to Checkout
                    </button>
                  </form>
                </div>
                <div class="alternet-access">
                  <p>
                    Already have an account?
                    <a href="login.html">&nbsp; Log in now!</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const selectField = document.getElementById("selectField");
      const amount = document.getElementById("amount");

      selectField.addEventListener("change", function () {
        if (selectField.value === "10000") {
          amount.value = "10000";
        } else if (selectField.value === "8000") {
          amount.value = "8000";
        } else {
          amount.value = "";
        }
      });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <script src="assets/js/custom.js"></script>
  </body>
</html>
