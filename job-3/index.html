  <body>
    <div class="ugf-wraper">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 offset-lg-6 p-sm-0">
            <div class="ufg-job-application-wrapper">
              <div class="logo">
                <a href="../index.html"
                  ><img
                    src="assets/images/logo-8.png"
                    class="img-fluid"
                    alt="logo"
                /></a>
              </div>
              <h1>Letâ€™s join with our creative people!</h1>
              <form action="#" class="job-application-form">
                <div class="input-type-block">
                  <h4>Personal information</h4>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Full name"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email address"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Phone number"
                    />
                  </div>
                </div>
                <div class="input-type-block">
                  <h4>Experiance <span>(optional)</span></h4>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Job title"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Company"
                    />
                  </div>
                  <div class="form-group">
                    <textarea
                      class="form-control"
                      placeholder="Job Summary"
                    ></textarea>
                  </div>
                </div>
                <div class="input-type-block check-field">
                  <h4>Experiance Fields</h4>
                  <div class="form-group">
                    <div class="custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="customControlValidation1"
                      />
                      <label
                        class="custom-control-label"
                        for="customControlValidation1"
                        >WP theme development</label
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="customControlValidation2"
                        required
                      />
                      <label
                        class="custom-control-label"
                        for="customControlValidation2"
                        >WP plugin development</label
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="customControlValidation3"
                        required
                      />
                      <label
                        class="custom-control-label"
                        for="customControlValidation3"
                        >Mobile UX</label
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="customControlValidation4"
                        required
                      />
                      <label
                        class="custom-control-label"
                        for="customControlValidation4"
                        >Frontend development</label
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="customControlValidation5"
                        required
                      />
                      <label
                        class="custom-control-label"
                        for="customControlValidation5"
                        >Web application developer</label
                      >
                    </div>
                  </div>
                </div>
                <div class="input-type-block radio-field">
                  <h4>Expected Salary Range</h4>
                  <div class="form-group">
                    <div class="custom-radio">
                      <input
                        type="radio"
                        name="salary-range"
                        class="custom-control-input"
                        id="radio1"
                      />
                      <label class="custom-control-label" for="radio1"
                        >(500 - 750) USD</label
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-radio">
                      <input
                        type="radio"
                        name="salary-range"
                        class="custom-control-input"
                        id="radio2"
                      />
                      <label class="custom-control-label" for="radio2"
                        >(750 - 1000) USD</label
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-radio">
                      <input
                        type="radio"
                        name="salary-range"
                        class="custom-control-input"
                        id="radio3"
                      />
                      <label class="custom-control-label" for="radio3"
                        >(1000 - 1500) USD</label
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-radio">
                      <input
                        type="radio"
                        name="salary-range"
                        class="custom-control-input"
                        id="radio4"
                      />
                      <label class="custom-control-label" for="radio4"
                        >Above 1500 USD</label
                      >
                    </div>
                  </div>
                </div>
                <div class="input-type-block">
                  <h4>Cover Letter & Resume</h4>
                  <div class="form-group">
                    <textarea
                      class="form-control"
                      placeholder="Cover letter"
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <div class="custom-file">
                      <input
                        type="file"
                        class="custom-file-input form-control"
                        id="validatedCustomFile"
                        required
                      />
                      <label class="custom-file-label" for="validatedCustomFile"
                        ><span class="file-return">No file choosen</span></label
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="terms"
                        required
                      />
